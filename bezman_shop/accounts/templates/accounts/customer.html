<table>
    <tr>
        <th>Image</th>
        <th>Full Name</th>
        <th>Address</th>
        <th>Phone</th>

    </tr>
     {% for customer in customers  %}
    <tr>
        <td><img src="{{ order.product.image.url}}" width="150" height="80"></td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.phone }}</td>
    </tr>
    {%endfor%}
</table>
