
<table>
    <tr>
        <td>Orders total</td>
        <td>Orders delivered</td>
        <td>Orders in process</td>
        <td>Orders not delivered</td>



    </tr>
    <tr>
        <td>{{orders_count}}</td>
        <td>{{orders_delivered}}</td>
    </tr>
    <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Date</th>
        <th>Status</th>
        <th>Customer</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td><img src="{{ order.product.image.url}}" width="150" height="80"></td>
        <td>{{ order.product.name }}</td>
        <td>{{ order.det_created }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.customer }}</td>
    </tr>
    {% endfor %}
</table>
